<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box"> <!-- creating a div element with class "box" -->
        <form> <!-- opening tag for form element -->
            <h2>Login Form</h2> <!-- heading with text "Login Form" -->
            <div class="inputBox"> <!-- creating a div element with class "inputBox" -->
                <input type="text" required="required"> <!-- input field of type text with required attribute set to true -->
                <span>UserName</span> <!-- label for the input field with text "UserName" -->
                <i></i> <!-- empty i element used for styling purposes -->
            </div> <!-- closing tag for inputBox div -->
            <div class="inputBox"> <!-- creating another div element with class "inputBox" -->
                <input type="password" required="required"> <!-- input field of type password with required attribute set to true -->
                <span>Password</span> <!-- label for the input field with text "Password" -->
                <i></i> <!-- empty i element used for styling purposes -->
            </div> <!-- closing tag for inputBox div -->
            <div class="links"> <!-- creating a div element with class "links" -->
                <a href="#">Forgot Password</a> <!-- link with text "Forgot Password" and href attribute set to "#" -->
                <a href="#">SignUp</a> <!-- link with text "SignUp" and href attribute set to "#" -->
            </div> <!-- closing tag for links div -->
            <input type="submit" value="Login"> <!-- submit button with value "Login" -->
        </form> <!-- closing tag for form element -->
    </div> <!-- closing tag for box div -->
</body>
</html>
